<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok909 - Rotterdam Techno Sequencer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Grok909</h1>
    <div class="sequencer"></div>
    <div class="controls">
        <button id="play">Play</button>
        <button id="stop">Stop</button>
        <label>Tempo: <input type="number" id="tempo" value="150" min="60" max="200"></label>
        <button id="technoPreset">Techno</button>
        <button id="hiphopPreset">Hip Hop</button>
        <button id="chachaPreset">Cha Cha</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
