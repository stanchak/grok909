<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok909 - Rotterdam Techno Sequencer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="manifest" href="site.webmanifest">
</head>
<body>
    <h1>Grok909</h1>
    <div class="sequencer"></div>
    <div class="controls">
        <button id="play">Play</button>
        <button id="stop">Stop</button>
        <label>Tempo: <input type="number" id="tempo" value="150" min="60" max="200"></label>
        <button id="technoPreset">Techno</button>
        <button id="hiphopPreset">Hip Hop</button>
        <button id="chachaPreset">Cha Cha</button>
    </div>
    <a href="https://x.com/chrisstanchak" target="_blank" class="handle">@chrisstanchak</a>
    <script src="script.js"></script>
</body>
</html>
